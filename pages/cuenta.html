        <img src="../img/name-marca.png" alt="">

            <ul>

                <li><a href="./galeria.html">Galeria</a></li>
            </ul>
        </nav>
    </header>

    <main class="body">
        <section class="register">
            <h2>Registro</h2>
            <form action="">
                <div>
                    <label for="user">Nombre: </label>
                    <input type="text" name="nombre" id="user">
                </div>
                <div>
                    <label for="apellido">Apellido: </label>
                    <input type="text" name="apellido" id="apellido">
                </div>
                <div>
                    <label for="correo">Correo Electronico: </label>
                    <input type="text" name="correo" id="correo">
                </div>
                <div>
                    <label for="contrasena">Contrase√±a: </label>
                    <input type="password" name="" id="contrasena">
                </div>
                <h2>Genero</h2>
                <div>
                    <label for="masculino">Masculino</label>
                    <input type="radio" name="genero" id="masculino">
                    <label for="femenino">Femenino</label>
                    <input type="radio" name="genero" id="femenino">
                    <label for="femenino">Otro</label>
                    <input type="radio" name="genero" id="otro">
                </div>
                <div>
                    <h2>Nacionalidad</h2>
                    <select name="" id="">
                        <option value="">America Norte</option>
                        <option value="">America Sur</option>
                        <option value="">America Central</option>
                    </select>
                </div>
                <div>
                    <h2>Comentarios</h2>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </div>
                <div>
                    <input type="submit" name="" id="" value="Enviar Comentario">
                    <input type="reset" name="" id="" value="Borrar Comentario">
                </div>
            </form>
        </section>
    </main>
